{% extends 'pages/base.html' %}
{% block content %}
<!-- Content Header (Page header) -->
<div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">Update Group informations</h1>
        </div><!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Update Group informations</a></li>
            <li class="breadcrumb-item active">Dashboard</li>
          </ol>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <!--messages-->
      {% include 'message.html' %}
      <!--messages-->
      <!--row2 starts-->
      <div class="row">
        <div class="col-md-6">
            <div class="alert alert-success p-2" style="opacity: .7">
                <p> Update Group informations</p>
               </div>
           <div class="card shadow">
            <div class="card-header">
                <h3>Update Group informations</h3> 
            </div>
            <div class="card-body">
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>  
            </div>

           </div>
        </div>
      </div>
      <!--row2 ends-->

    </div><!--/. container-fluid -->
  </section>
  <!-- /.content -->
{% endblock %}
